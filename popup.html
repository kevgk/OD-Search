<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <div class="container">
            <input type="text" autofocus class="search__input" id="searchTermInput" placeholder="Search..."/>
            <button id="searchButton" class="search__button">search</button>
            <button id="copyButton" class="search__button secondary">copy query</button>
            <label>Preset</label>
            <select id="searchTypeSelect" class="search__select"></select>
            <label>Search on</label>
            <select id="searchEngineSelect" class="search__select"></select>
            <label>Time</label>
            <select id="searchTimeSelect" class="search__select">
                <option value="">all time</option>
                <option value="h">last hour</option>
                <option value="d">last day</option>
                <option value="w">last week</option>
                <option value="m">last month</option>
                <option value="y">last year</option>
            </select>
            <div class="search__exclude">
                <label>Exclude</label>
                <input id="excludeWordsInput" type="text" placeholder="Exclude words..."/>
                <input id="excludeSitesInput" type="text" placeholder="Exclude sites..."/> 
            </div>
            <a href="https://github.com/kevgk/OD-Search" class="footer">OpenSource (Github)</a>
        </div>
        <script src="background.js"></script>
    </body>
</html>
