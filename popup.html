<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <input type="text" autofocus class="search__input" id="searchTermInput" placeholder="Search..."/>
        <button id="searchButton" class="search__button">â¯ˆ</button>
        <select value="0" id="searchTypeSelect" class="search__select"></select>
        <select value="0" id="searchTimeSelect" class="search__select">
            <option value="0">all time</option>
            <option value="1">last hour</option>
            <option value="2">last 24 hours</option>
            <option value="3">last week</option>
            <option value="4">last month</option>
            <option value="5">last year</option>
        </select>
        <select id="searchEngineSelect"  class="search__select">
            <option value="google">Google</option>
            <option value="duckduckgo">DuckDuckGo</option>
            <option value="startpage">Startpage</option>
        </select>
        <div class="search__exclude">
            <input id="excludeWordsInput" type="text" placeholder="Exclude words..."/>
            <input id="excludeSitesInput" type="text" placeholder="Exclude sites..."/> 
        </div>
        <a href="https://github.com/kevgk/OD-Search" class="openSourceLink">OpenSource (Github)</a>
        <script src="background.js"></script>
    </body>
</html>
